#
# 配置项严格区分大小写
# 一个配置文件代表绑定一个方块，其它配置绑定同一个方块会按照文件顺序触发逻辑
#

luckyBlock:
  # 方块名称(原版名称)
  block: GRASS

  #
  # 传说保底机制
  # 介绍: 玩家开启幸运方块63次开不出传说宝可梦就在第64次必出传说宝可梦！
  #      请务必将 count: 64 参数设置为无符号整数，否则将会无限触发保底机制。
  #
  legBonus:
    enable: true # 是否开启该功能
    count: 64    # 触发保底的次数(无符号整数)
    #
    # 触发保底后执行的命令
    # 支持参数(支持颜色字符，支持Papi):
    #   - "console: 命令"   # 以控制台身份执行命令!
    #   - "command: 命令 "  # 以玩家身份执行命令！
    #   - "op: 命令"        # 以OP身份执行命令!
    #   - "tell: 信息"      # 给玩家在聊天栏发送信息
    #   - "actionbar: 你好" # 给玩家发送物品栏上方信息
    #   - "title: `你好` `副标题` 10 100 10" # 给玩家发送屏幕标题
    #
    #   - "consoleAll: 命令"   # 全部玩家以控制台身份执行命令!
    #   - "commandAll: 命令 "  # 全部玩家以玩家身份执行命令！
    #   - "opAll: 命令"        # 全部玩家以OP身份执行命令!
    #   - "tellAll: 信息"      # 给全部玩家在聊天栏发送信息
    #   - "actionbarAll: 你好" # 给全部玩家发送物品栏上方信息
    #   - "titleAll: `你好` `副标题` 10 100 10" # 给全部玩家显示屏幕标题
    #  给全体在线玩家执行的命令玩家名称行使用 {lbp_allPlayer} 代替，如果写玩家名称依旧只会给一个玩家执行。
    #
    # 如果你嫌配置文件长可以在编辑器左侧行数中收起该模块！
    #
    commands:
      - "console: Hello"
    #
    # 保底开出的宝可梦
    # 使用内部宝可梦名称，可用宝可梦在 pixelmonList.yml 中查找！
    #
    # 如果你嫌配置文件长可以在编辑器左侧行数中收起该模块！
    #
    pokemon:
      - "Pikachu"

  #
  # 史诗保底机制
  # 介绍: 玩家开启幸运方块31次开不出史诗宝可梦就在第32次必出史诗宝可梦！
  #      请务必将 count: 32 参数设置为无符号整数，否则将会无限触发保底机制。
  #
  epicBonus:
    enable: true
    count: 32
    commands:
      - "console: Hello"
    pokemon:
      - "Pikachu"

  #
  # 传说奖品
  # 幸运方块开出传说后都给予什么奖品？
  #
  legendary:
    enable: true
    #
    # 概率
    # 注意：
    #   1. legendary 和 epic 和 probability 相加总概率不能超过100.00(比如:
    #      90.00 + 5.00 + 5.00 = 100.00)自己拿计算器算吧，超出会出现概率不符合预期。
    #   2. 无论功能开启与否概率都要合理分配，除非你不开启legendary和epic。
    #   3. 概率计算器当关闭legendary功能了，玩家抽中epic或normal时legendary概率求和比如(此时:
    #      史诗概率5.00，传说和普通概率相加 90.00 + 5.00 = 95.00 最终 史诗概率5.00，普通概率95.00)。
    #   4. 想问为什么关闭了还会触发？抽奖系统必须是三选一的抽出了你关闭的传说奖品只会跳过再触发一次史诗和普通抽奖，
    #      只不过这次无论如何都不会再触发传说抽奖。
    #
    probability: 5.00
    commands:
      - "console: Hello"
    pokemon:
      - "Pikachu"

  #
  # 史诗奖品
  # 幸运方块开出史诗后都给予什么奖品？
  #
  epic:
    enable: true
    #
    # 概率
    # 注意：
    #   1. legendary 和 epic 和 probability 相加总概率不能超过100.00(比如:
    #      90.00 + 5.00 + 5.00 = 100.00)自己拿计算器算吧，超出会出现概率不符合预期。
    #   2. 无论功能开启与否概率都要合理分配，除非你不开启legendary和epic。
    #   3. 概率计算器当关闭epic功能了，玩家抽中legendary或normal时epic概率求和比如(此时:
    #      传说概率5.00，史诗和普通概率相加 90.00 + 5.00 = 95.00 最终 传说概率5.00，普通概率95.00)。
    #   4. 想问为什么关闭了还会触发？抽奖系统必须是三选一的抽出了你关闭的史诗奖品只会跳过再触发一次传说和普通抽奖，
    #      只不过这次无论如何都不会再触发史诗抽奖。
    #
    probability: 5.00
    commands:
      - "console: Hello"
    pokemon:
      - "Pikachu"

  #
  # 普通奖品
  # 幸运方块开出普通后都给予什么奖品？
  #
  normal:
    #
    # 概率
    # 注意：
    #   1. legendary 和 epic 和 probability 相加总概率不能超过100.00(比如:
    #      90.00 + 5.00 + 5.00 = 100.00)自己拿计算器算吧，超出会出现概率不符合预期。
    #   2. 无论功能开启与否概率都要合理分配，除非你不开启legendary和epic。
    #   3. 概率计算器当关闭legendary和epic功能了，玩家抽中legendary或normal时normal概率不再生效，
    #      因为已经没有抽奖可用了，唯一能给玩家的就只有 normal 奖品了了
    #   4. normal无论如何你都无法关闭，这是唯一奖励除非你删除这个配置。
    #
    probability: 90.00
    commands:
      - "console: Hello"
    pokemon:
      - "Pikachu"
